<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento • Ballas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;800&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1 class="logo">Ballas • Orçamento</h1>
  </header>

  <main class="container">
    <!-- DADOS DO COMPRADOR -->
    <section class="card">
      <h2 class="card-title">Dados do comprador</h2>
      <div class="controls">
        <div class="field">
          <label>Nome do comprador</label>
          <input id="comprador" type="text" placeholder="Nome">
        </div>
        <div class="field">
          <label>Nome da facção</label>
          <input id="faccao" type="text" placeholder="Ex: Eastside Ballas">
        </div>

        <!-- Mantemos o id "tipo" como no original, agora representando o % de desconto -->
        <div class="field">
          <label>Desconto</label>
          <select id="tipo">
            <option value="0">Sem desconto</option>
            <option value="5">Parceria — 5%</option>
            <option value="10">Parceria especial — 10%</option>
            <option value="15">Aliança — 15%</option>
            <option value="20">Interno — 20%</option>
          </select>
        </div>

        <!-- Checkbox upgrade -->
        <label class="checkline">
          <input id="upgrade" type="checkbox">
          Upgrade entregue (–$10.000,00)
        </label>
      </div>
    </section>

    <!-- PRODUTOS -->
    <section class="card">
      <h2 class="card-title">Produtos</h2>

      <!-- Categoria: Pistola (layout igual ao original, sem detalhes; só nome e quantidade) -->
      <div class="categorias">
        <div class="categoria">
          <h3 class="categoria-title">Pistola</h3>
          <div class="produtos">
            <div class="item">
              <h4>Five Seven</h4>
              <div class="field">
                <label>Quantidade</label>
                <input id="qty_fiveseven" type="number" min="0" step="1" value="0">
              </div>
            </div>

            <div class="item">
              <h4>M1911</h4>
              <div class="field">
                <label>Quantidade</label>
                <input id="qty_m1911" type="number" min="0" step="1" value="0">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="calcular">Calcular</button>
        <button class="btn outline" id="limpar">Limpar</button>
      </div>
    </section>

    <!-- ORÇAMENTO -->
    <section class="card">
      <h2 class="card-title">Orçamento</h2>
      <div id="resultado" class="resumo">
        <p class="small">Preencha as quantidades e clique em <strong>Calcular</strong>.</p>
      </div>

      <div class="materiais">
        <h3>Materiais usados</h3>
        <ul id="materiais"></ul>
      </div>
    </section>
  </main>

  <!-- Mantém o mesmo gate de acesso do seu original -->
  <script>
    const access = sessionStorage.getItem('ballas_access');
    if (access !== 'user' && access !== 'admin') { window.location.href = 'login.html'; }
  </script>
  <script src="public.js"></script>
</body>
</html>

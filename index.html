<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento • Ballas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;800&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1 class="logo">Ballas • Orçamento</h1>
  </header>

  <main class="container">
    <!-- DADOS DO COMPRADOR -->
    <section class="card">
      <h2 class="card-title">Dados do comprador</h2>
      <div class="controls">
        <div class="field">
          <label>Nome do comprador</label>
          <input id="comprador" type="text" placeholder="Nome">
        </div>
        <div class="field">
          <label>Nome da facção</label>
          <input id="faccao" type="text" placeholder="Ex: Eastside Ballas">
        </div>

        <div class="field">
          <label>Desconto</label>
          <select id="tipo">
            <option value="base">Preço base</option>
            <option value="parceria">Parceria — 7,5%</option>
            <option value="parceria10k">Parceria +10k muni — 10%</option>
            <option value="parceria_especial">Parceria especial — 12,5%</option>
            <option value="parceria_especial10k">Parceria especial +10k muni — 15%</option>
            <option value="alianca">Aliança — 17,5%</option>
            <option value="alianca10k">Aliança +10k muni — 20%</option>
            <option value="interno">Interno — 20%</option>
          </select>
        </div>

        <label class="checkline">
          <input id="upgrade" type="checkbox">
          Upgrade entregue (–$10.000,00)
        </label>
      </div>
    </section>

    <!-- PRODUTOS -->
    <section class="card">
      <h2 class="card-title">Produtos</h2>

      <div class="categorias">
        <!-- ===== Categoria: Pistola ===== -->
        <div class="categoria">
          <h3 class="categoria-title">Pistola</h3>
          <div class="produtos">
            <div class="item">
              <h4>Five Seven</h4>
              <div class="field">
                <label>Quantidade</label>
                <input id="qty_fiveseven" type="number" min="0" step="1" value="0">
              </div>
            </div>

            <div class="item">
              <h4>M1911</h4>
              <div class="field">
                <label>Quantidade</label>
                <input id="qty_m1911" type="number" min="0" step="1" value="0">
              </div>
            </div>
          </div>
        </div>

        <!-- ===== Categoria: Munições ===== -->
        <div class="categoria">
          <h3 class="categoria-title">Munições</h3>
          <div class="produtos">
            <div class="item">
              <h4>Munição Pistola</h4>
              <div class="field">
                <label>Quantidade (unidades)</label>
                <input id="qty_muni_pt" type="number" min="0" step="1" value="0">
              </div>
            </div>

            <div class="item">
              <h4>Munição Sub</h4>
              <div class="field">
                <label>Quantidade (unidades)</label>
                <input id="qty_muni_sub" type="number" min="0" step="1" value="0">
              </div>
            </div>

            <div class="item">
              <h4>Munição Rifle</h4>
              <div class="field">
                <label>Quantidade (unidades)</label>
                <input id="qty_muni_rifle" type="number" min="0" step="1" value="0">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="calcular">Calcular</button>
        <button class="btn outline" id="limpar">Limpar</button>
      </div>
    </section>

    <!-- ORÇAMENTO -->
    <section class="card">
      <h2 class="card-title">Orçamento</h2>
      <div id="resultado" class="resumo">
        <p class="small">Preencha as quantidades e clique em <strong>Calcular</strong>.</p>
      </div>

      <!-- Materiais usados -->
      <div class="materiais">
        <h3>Materiais usados</h3>
        <div id="materiais" class="resumo"></div>
      </div>

      <!-- Munições excedentes -->
      <div class="materiais" id="excedentes-wrap" style="display:none">
        <h3>Munições excedentes</h3>
        <div id="excedentes" class="resumo"></div>
      </div>
    </section>
  </main>

  <script>
    const access = sessionStorage.getItem('ballas_access');
    if (access !== 'user' && access !== 'admin') { window.location.href = 'login.html'; }
  </script>
  <script src="public.js"></script>
</body>
</html>

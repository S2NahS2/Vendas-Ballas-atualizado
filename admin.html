<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • Ballas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;800&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1 class="logo">Ballas • Admin</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">Catálogo</h2>
      <div class="controls">
        <button class="btn outline" id="load">Carregar products.json</button>
        <button class="btn" id="add">Adicionar produto</button>
        <button class="btn" id="download">Baixar products.json</button>
        <button class="btn outline" id="sair">Sair</button>
      </div>
      <p class="card-sub">Dica: sempre que baixar o <code>products.json</code>, publique um novo deploy no Netlify.</p>
      <div id="list"></div>
    </section>
  </main>

  <script>
    const access = sessionStorage.getItem('ballas_access');
    if (access !== 'admin') { window.location.href = 'login.html'; }
  </script>
  <script src="admin.js"></script>
</body>
</html>
